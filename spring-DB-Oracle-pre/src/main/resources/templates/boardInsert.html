<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="EUC-KR">
<title>게시글 작성</title>
</head>
<body>
	<form th:action="@{/api/board/boardInsert}" method="post" th:object="${board}">
		<label for="boardId">게시글번호 : </label>
		<input type="number" id="boardId" name="boardId" th:field="*{board_id}" required>
		 
		 <label for="title">제목 :</label>
		 <input type="text" id="title" name="title" th:field="*{title}" required>
		 
		 <label for="content">내용 : </label>
		 <textarea rows="5" cols="30" name="content" th:field="*{content}" required></textarea>
		 
		 <label for="author">작성자 :</label>
		 
	</form>

</body>
</html>
