<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="EUC-KR">
<title>Cafe Form</title>
</head>
<body>
	<!--
	method="post" -> DB에 넣어주기 위해서 작성하는 field
	th:text="${}" -> text DB에서 가져온 내용을 사용자한테 보여주기 위해서 작성하는 text
	
	text: DB에서 있는 내용을 사용자한테 보여주기 위해 작성하는 곳
	field: 사용자가 작성한 내용을 DB에 넣기 위해서 작성하는 곳
 -->
	<h2>Cafe Form</h2>
	<form th:action="@{/cafes/save}"th:object="${cafe}" method="post">
		<input type="hidden" th:field="*{cafe_id}"/>
		<label>Name</label>
		<input type="text" th:field="*{name}"/> <br/>
		<label>Location</label>
		<input type="text" th:field="*{location}"/><br/>
		<label>Opening_hours</label>
		<input type="text" th:field="*{opening_hours}"/><br/>
		
		<button type="submit">Save Cafe</button>	
		
		</form>
		<a href="@{/cafes}">돌아가기</a>
	

</body>
</html>
